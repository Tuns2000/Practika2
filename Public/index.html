<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Карточка товара</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-12">
                <div class="p-3 border bg-light">
                    <h2 class="card-title">Название товара</h2>
                    <p class="card-description">
                        Это краткое описание товара. Здесь можно указать его основные характеристики и преимущества.
                    </p>
                </div>
            </div>

            <div class="col-lg-6 col-12">
                <div class="p-3 border bg-light">
                    <div class="card-footer">
                        <span class="price">₽999</span>
                        <!-- Изменяем класс кнопки на "button", если вы хотите использовать стили из SCSS -->
                        <button class="button" id="button">Нажми меня!</button>
                        <button>yfyf</button>       
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

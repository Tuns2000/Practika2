<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Карточка товара</title>
    <link rel="stylesheet" href="styles/output.css"> <!-- Подключаем скомпилированный CSS -->
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="card-title">Название товара</h2>

                Это краткое описание товара. Здесь можно указать его основные характеристики и преимущества.
            </p>
            <div class="card-footer">
                <span class="price">₽999</span>
                <button class="btn btn-primary" id="button">Нажми меня!</button>         
        </div>
    </div>
</body>
